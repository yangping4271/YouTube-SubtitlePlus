<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
  
  <!-- 字幕框 -->
  <rect x="20" y="75" width="88" height="28" rx="4" fill="rgba(0,0,0,0.8)" stroke="#fff" stroke-width="1"/>
  
  <!-- 字幕文本线条 -->
  <rect x="28" y="82" width="32" height="3" rx="1.5" fill="#fff"/>
  <rect x="28" y="89" width="48" height="3" rx="1.5" fill="#fff"/>
  <rect x="28" y="96" width="24" height="3" rx="1.5" fill="#fff"/>
  
  <!-- CC符号 -->
  <g fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <text x="40" y="52" text-anchor="middle">C</text>
    <text x="88" y="52" text-anchor="middle">C</text>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="32" cy="32" r="3" fill="#81c784"/>
  <circle cx="96" cy="32" r="3" fill="#ffb74d"/>
  <circle cx="96" cy="96" r="3" fill="#e57373"/>
</svg>