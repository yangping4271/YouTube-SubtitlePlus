<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube本地字幕</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube本地字幕</h1>
            <div class="version">v1.0.0</div>
        </div>

        <div class="main-content">
            <!-- 字幕开关 -->
            <div class="control-section">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="subtitleToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">启用字幕显示</span>
                </div>
            </div>

            <!-- 文件上传区域 -->
            <div class="upload-section">
                <!-- 英文字幕上传 -->
                <div class="upload-group">
                    <label class="upload-label">英文字幕文件 (SRT/VTT)</label>
                    <div class="upload-area" id="englishUploadArea">
                        <div class="upload-icon">🇺🇸</div>
                        <div class="upload-text">
                            <strong>选择英文字幕</strong>
                            <p>English Subtitles</p>
                        </div>
                        <input type="file" id="englishFileInput" accept=".srt,.vtt" hidden>
                    </div>
                    <button class="browse-button" id="englishBrowseButton">浏览英文文件</button>
                </div>
                
                <!-- 中文字幕上传 -->
                <div class="upload-group">
                    <label class="upload-label">中文字幕文件 (SRT/VTT)</label>
                    <div class="upload-area" id="chineseUploadArea">
                        <div class="upload-icon">🇨🇳</div>
                        <div class="upload-text">
                            <strong>选择中文字幕</strong>
                            <p>中文字幕</p>
                        </div>
                        <input type="file" id="chineseFileInput" accept=".srt,.vtt" hidden>
                    </div>
                    <button class="browse-button" id="chineseBrowseButton">浏览中文文件</button>
                </div>
            </div>

            <!-- 字幕信息 -->
            <div class="info-section" id="infoSection">
                <div class="subtitle-info">
                    <div class="info-item">
                        <span class="info-label">英文字幕:</span>
                        <span class="info-value" id="englishSubtitleCount">0 条</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">中文字幕:</span>
                        <span class="info-value" id="chineseSubtitleCount">0 条</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">英文文件:</span>
                        <span class="info-value" id="englishFileName">未选择</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">中文文件:</span>
                        <span class="info-value" id="chineseFileName">未选择</span>
                    </div>
                </div>
                <button class="clear-button" id="clearButton">清除字幕</button>
            </div>

            <!-- 字幕设置区域 -->
            <div class="settings-section">
                <button class="settings-toggle active" id="settingsToggle">
                    <span>🎨 字幕设置</span>
                    <span class="arrow">▲</span>
                </button>
                
                <div class="settings-panel active" id="settingsPanel">
                    <!-- 实时预览区域 -->
                    <div class="preview-section">
                        <div class="preview-label">
                            <span>🔍 实时预览</span>
                            <span class="preview-tip">设置效果即时显示</span>
                        </div>
                        <div class="preview-container">
                            <div class="preview-subtitle english" id="previewEnglish">Sample English Subtitle</div>
                            <div class="preview-subtitle chinese" id="previewChinese">示例中文字幕</div>
                        </div>
                    </div>

                    <!-- 快速预设 -->
                    <div class="preset-section">
                        <div class="preset-label">🚀 快速预设</div>
                        <div class="preset-buttons">
                            <button class="preset-btn" data-preset="standard">📺 标准</button>
                            <button class="preset-btn" data-preset="large">🔍 大字幕</button>
                            <button class="preset-btn" data-preset="contrast">⚡ 高对比</button>
                            <button class="preset-btn" data-preset="cinema">🎬 影院</button>
                        </div>
                    </div>

                    <!-- 详细设置 -->
                    <div class="detailed-settings">
                        <div class="setting-group">
                            <label for="fontSize">
                                <span class="setting-icon">📏</span>
                                <span class="setting-name">字体大小</span>
                                <span class="setting-desc">建议范围: 12-32px</span>
                            </label>
                            <div class="setting-control">
                                <input type="range" id="fontSize" min="12" max="32" value="16">
                                <span class="setting-value" id="fontSizeValue">16px</span>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label for="fontColor">
                                <span class="setting-icon">🎨</span>
                                <span class="setting-name">字体颜色</span>
                                <span class="setting-desc">选择字幕文字颜色</span>
                            </label>
                            <div class="setting-control">
                                <input type="color" id="fontColor" value="#ffffff">
                                <span class="color-name" id="colorName">白色</span>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label for="bgOpacity">
                                <span class="setting-icon">🎭</span>
                                <span class="setting-name">背景透明度</span>
                                <span class="setting-desc">背景框透明程度</span>
                            </label>
                            <div class="setting-control">
                                <input type="range" id="bgOpacity" min="0" max="100" value="60">
                                <span class="setting-value" id="bgOpacityValue">60%</span>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label for="subtitlePosition">
                                <span class="setting-icon">📍</span>
                                <span class="setting-name">字幕位置</span>
                                <span class="setting-desc">字幕在视频中的位置</span>
                            </label>
                            <div class="setting-control">
                                <select id="subtitlePosition">
                                    <option value="bottom">底部</option>
                                    <option value="top">顶部</option>
                                    <option value="center">中央</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="setting-actions">
                        <button class="action-btn reset-btn" id="resetSettings">
                            <span>🔄</span>
                            <span>恢复默认</span>
                        </button>
                        <div class="save-status" id="saveStatus">
                            <span class="status-icon">✅</span>
                            <span class="status-text">设置已保存</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 状态提示 -->
            <div class="status-section" id="statusSection">
                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>

        <!-- 帮助链接 -->
        <div class="footer">
            <a href="#" id="helpLink">使用帮助</a>
            <span>|</span>
            <a href="#" id="feedbackLink">反馈问题</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
