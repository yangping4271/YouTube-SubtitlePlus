<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube本地字幕</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube本地字幕</h1>
            <div class="version">v1.0.0</div>
        </div>

        <div class="main-content">
            <!-- 字幕开关 -->
            <div class="control-section">
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="subtitleToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">启用字幕显示</span>
                </div>
            </div>

            <!-- 文件上传区域 -->
            <div class="upload-section">
                <!-- 英文字幕上传 -->
                <div class="upload-group">
                    <label class="upload-label">英文字幕文件 (SRT/VTT)</label>
                    <div class="upload-area" id="englishUploadArea">
                        <div class="upload-icon">🇺🇸</div>
                        <div class="upload-text">
                            <strong>选择英文字幕</strong>
                            <p>English Subtitles</p>
                        </div>
                        <input type="file" id="englishFileInput" accept=".srt,.vtt" hidden>
                    </div>
                    <button class="browse-button" id="englishBrowseButton">浏览英文文件</button>
                </div>
                
                <!-- 中文字幕上传 -->
                <div class="upload-group">
                    <label class="upload-label">中文字幕文件 (SRT/VTT)</label>
                    <div class="upload-area" id="chineseUploadArea">
                        <div class="upload-icon">🇨🇳</div>
                        <div class="upload-text">
                            <strong>选择中文字幕</strong>
                            <p>中文字幕</p>
                        </div>
                        <input type="file" id="chineseFileInput" accept=".srt,.vtt" hidden>
                    </div>
                    <button class="browse-button" id="chineseBrowseButton">浏览中文文件</button>
                </div>
            </div>

            <!-- 字幕信息 -->
            <div class="info-section" id="infoSection">
                <div class="subtitle-info">
                    <div class="info-item">
                        <span class="info-label">英文字幕:</span>
                        <span class="info-value" id="englishSubtitleCount">0 条</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">中文字幕:</span>
                        <span class="info-value" id="chineseSubtitleCount">0 条</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">英文文件:</span>
                        <span class="info-value" id="englishFileName">未选择</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">中文文件:</span>
                        <span class="info-value" id="chineseFileName">未选择</span>
                    </div>
                </div>
                <button class="clear-button" id="clearButton">清除字幕</button>
            </div>

            <!-- 字幕设置区域 -->
            <div class="settings-section">
                <button class="settings-toggle active" id="settingsToggle">
                    <span>🎨 字幕设置</span>
                    <span class="arrow">▲</span>
                </button>
                
                <div class="settings-panel active" id="settingsPanel">
                    <!-- 语言切换标签 -->
                    <div class="language-tabs">
                        <button class="lang-tab active" data-lang="english" id="englishTab">
                            <span class="flag">🇺🇸</span>
                            <span>English</span>
                        </button>
                        <button class="lang-tab" data-lang="chinese" id="chineseTab">
                            <span class="flag">🇨🇳</span>
                            <span>中文</span>
                        </button>
                        <div class="sync-option">
                            <label class="sync-switch">
                                <input type="checkbox" id="syncSettings">
                                <span class="sync-slider"></span>
                            </label>
                            <span class="sync-label">同步设置</span>
                        </div>
                    </div>

                    <!-- 实时预览区域 -->
                    <div class="preview-section">
                        <div class="preview-label">
                            <span>🔍 实时预览</span>
                            <span class="preview-tip">设置效果即时显示</span>
                        </div>
                        <div class="preview-container">
                            <div class="preview-subtitle english" id="previewEnglish">Sample English Subtitle</div>
                            <div class="preview-subtitle chinese" id="previewChinese">示例中文字幕</div>
                        </div>
                    </div>

                    <!-- 快速预设 - 英文 -->
                    <div class="preset-section english-presets" id="englishPresets">
                        <div class="preset-label">🚀 英文预设 (32px基础)</div>
                        <div class="preset-buttons">
                            <button class="preset-btn active" data-preset="standard" data-lang="english">📺 标准</button>
                            <button class="preset-btn" data-preset="large" data-lang="english">🔍 大字幕</button>
                            <button class="preset-btn" data-preset="contrast" data-lang="english">⚡ 高对比</button>
                            <button class="preset-btn" data-preset="cinema" data-lang="english">🎬 影院</button>
                        </div>
                    </div>

                    <!-- 快速预设 - 中文 -->
                    <div class="preset-section chinese-presets" id="chinesePresets" style="display: none;">
                        <div class="preset-label">🚀 中文预设 (34px基础)</div>
                        <div class="preset-buttons">
                            <button class="preset-btn active" data-preset="standard" data-lang="chinese">📺 标准</button>
                            <button class="preset-btn" data-preset="large" data-lang="chinese">🔍 大字幕</button>
                            <button class="preset-btn" data-preset="contrast" data-lang="chinese">⚡ 高对比</button>
                            <button class="preset-btn" data-preset="cinema" data-lang="chinese">🎬 影院</button>
                        </div>
                    </div>

                    <!-- 详细设置 -->
                    <div class="detailed-settings">
                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">📏</span>
                                <span class="setting-name">字体大小</span>
                                <span class="setting-desc">建议范围: 16-72px</span>
                            </label>
                            <div class="setting-control">
                                <input type="range" id="fontSize" min="16" max="72" value="32">
                                <span class="setting-value" id="fontSizeValue">32px</span>
                            </div>
                        </div>

                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">🎭</span>
                                <span class="setting-name">字体系列</span>
                                <span class="setting-desc">选择字体类型</span>
                            </label>
                            <div class="setting-control">
                                <select id="fontFamily">
                                    <!-- 动态填充 -->
                                </select>
                            </div>
                        </div>

                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">💪</span>
                                <span class="setting-name">字体粗细</span>
                                <span class="setting-desc">字体的粗细程度</span>
                            </label>
                            <div class="setting-control">
                                <select id="fontWeight">
                                    <option value="300">细体 (300)</option>
                                    <option value="400">正常 (400)</option>
                                    <option value="500">中等 (500)</option>
                                    <option value="600">半粗 (600)</option>
                                    <option value="700" selected>粗体 (700)</option>
                                    <option value="800">更粗 (800)</option>
                                    <option value="900">最粗 (900)</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">🎨</span>
                                <span class="setting-name">字体颜色</span>
                                <span class="setting-desc">选择字幕文字颜色</span>
                            </label>
                            <div class="setting-control">
                                <div class="color-control">
                                    <select id="fontColorPreset">
                                        <option value="#ffffff">白色</option>
                                        <option value="#ffff00">黄色</option>
                                        <option value="#00ff00">绿色</option>
                                        <option value="#ff0000">红色</option>
                                        <option value="#0000ff">蓝色</option>
                                        <option value="#ffa500">橙色</option>
                                        <option value="#800080">紫色</option>
                                        <option value="#ffc0cb">粉色</option>
                                        <option value="#00ffff">青色</option>
                                        <option value="#a0a0a0">灰色</option>
                                        <option value="#000000">黑色</option>
                                        <option value="custom">自定义颜色...</option>
                                    </select>
                                    <input type="color" id="fontColor" value="#ffffff" style="display: none;">
                                </div>
                                <span class="color-name" id="colorName">白色</span>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">🌫️</span>
                                <span class="setting-name">背景透明度</span>
                                <span class="setting-desc">背景框透明程度 (默认20%)</span>
                            </label>
                            <div class="setting-control">
                                <input type="range" id="bgOpacity" min="0" max="100" value="20">
                                <span class="setting-value" id="bgOpacityValue">20%</span>
                            </div>
                        </div>

                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">🌟</span>
                                <span class="setting-name">文字阴影</span>
                                <span class="setting-desc">增强文字可读性</span>
                            </label>
                            <div class="setting-control">
                                <input type="range" id="textShadow" min="0" max="8" value="2" step="1">
                                <span class="setting-value" id="textShadowValue">2px</span>
                            </div>
                        </div>

                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">📐</span>
                                <span class="setting-name">行高</span>
                                <span class="setting-desc">行间距设置</span>
                            </label>
                            <div class="setting-control">
                                <input type="range" id="lineHeight" min="1.0" max="2.0" value="1.3" step="0.1">
                                <span class="setting-value" id="lineHeightValue">1.3</span>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label>
                                <span class="setting-icon">📍</span>
                                <span class="setting-name">字幕位置</span>
                                <span class="setting-desc">字幕在视频中的位置</span>
                            </label>
                            <div class="setting-control">
                                <select id="subtitlePosition">
                                    <option value="bottom" selected>底部</option>
                                    <option value="top">顶部</option>
                                    <option value="center">中央</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="setting-actions">
                        <button class="action-btn reset-btn" id="resetSettings">
                            <span>🔄</span>
                            <span>恢复默认</span>
                        </button>
                        <div class="save-status" id="saveStatus">
                            <span class="status-icon">✅</span>
                            <span class="status-text">设置已保存</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 状态提示 -->
            <div class="status-section" id="statusSection">
                <div class="status-message" id="statusMessage"></div>
            </div>
        </div>

        <!-- 帮助链接 -->
        <div class="footer">
            <a href="#" id="helpLink">使用帮助</a>
            <span>|</span>
            <a href="#" id="feedbackLink">反馈问题</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
